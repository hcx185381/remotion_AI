<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网站</title>
    <!-- 引入marked.js库，用于解析Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- 引入highlight.js，用于代码高亮（可选） -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #24292e;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        #content {
            background-color: #fff;
            padding: 30px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        a {
            color: #0366d6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        code {
            background-color: #f6f8fa;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
        }
        pre {
            background-color: #f6f8fa;
            padding: 16px;
            overflow: auto;
            line-height: 1.45;
            border-radius: 3px;
        }
        blockquote {
            padding-left: 1em;
            border-left: 0.25em solid #dfe2e5;
            color: #6a737d;
        }
        img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div id="content"></div>

    <script>
        // 获取README.md文件
        fetch('README.md')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(markdown => {
                // 设置marked选项
                marked.setOptions({
                    highlight: function(code, lang) {
                        if (lang && hljs.getLanguage(lang)) {
                            return hljs.highlight(code, { language: lang }).value;
                        }
                        return hljs.highlightAuto(code).value;
                    },
                    langPrefix: 'hljs language-', // 用于代码高亮的类前缀
                    breaks: true  // 允许换行
                });

                // 将Markdown转换为HTML
                const html = marked.parse(markdown);
                // 将HTML插入到页面中
                document.getElementById('content').innerHTML = html;

                // 渲染完成后，为所有链接设置target="_blank"（可选）
                document.querySelectorAll('#content a').forEach(link => {
                    if (link.href && link.href.startsWith('http') && !link.href.includes(window.location.hostname)) {
                        link.target = '_blank';
                        link.rel = 'noopener noreferrer';
                    }
                });
            })
            .catch(error => {
                console.error('Error fetching or parsing README.md:', error);
                document.getElementById('content').innerHTML = '<p>Failed to load README.md. Please make sure the file exists.</p>';
            });
    </script>
</body>
</html>
